{% set name = "prokaregia" %}
{% set version = "1.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/yourusername/prokaregia_snakemake/archive/v{{ version }}.tar.gz
  sha256: XXXX  # Will be generated from the tarball

build:
  number: 0
  noarch: generic
  script:
    - mkdir -p $PREFIX/share/prokaregia
    - cp -r * $PREFIX/share/prokaregia/
    - chmod +x $PREFIX/share/prokaregia/run_prokaregia.sh
    - mkdir -p $PREFIX/bin
    - ln -s $PREFIX/share/prokaregia/run_prokaregia.sh $PREFIX/bin/prokaregia

requirements:
  run:
    - python =3.12
    - snakemake-minimal =8.11.0

test:
  commands:
    - prokaregia -h

about:
  home: https://github.com/yourusername/prokaregia_snakemake
  license: MIT  # or whatever license you choose
  license_file: LICENSE
  summary: 'Automated long-read assembly and binning pipeline for prokaryotic genomes'
  description: |
    ProkaRegia is a Snakemake-based pipeline for processing long-read
    sequencing data (ONT/PacBio) to assemble and bin prokaryotic genomes.
  doc_url: https://github.com/yourusername/prokaregia_snakemake
  dev_url: https://github.com/yourusername/prokaregia_snakemake

extra:
  recipe-maintainers:
    - yourusername
